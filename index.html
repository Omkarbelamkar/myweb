<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<center>
	<form id="contact-form" method="POST" action="data.php">
		<h1>Contact Form</h1>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="John Smith">
        <br><br>

		<label for="email">Email-id:</label>
		<input type="email" id="email" name="email" placeholder="xyz123@email.com">
        <br><br>

		Gender:<br>
		Male:<input type="radio" id="male" name="gender" value="male">

		Female:<input type="radio" id="female" name="gender" value="female">
	
		Others:<input type="radio" id="other" name="gender" value="other">
        <br><br>
		<label for="age">Age:</label>
		<input type="number" id="age" name="age" min="18" max="60">
        <br><br>

		<label for="contact">Contact no.:</label>
		<input type="tel" id="contact" name="contact" pattern="[0-9]{10}">
        <br><br>

		<label for="address">Address:</label>
		<textarea id="address" name="address"></textarea>
        <br><br>

		<input type="submit" value="Submit">
		<br><input type="reset" value="Reset">
	</form>
</center>
	<script>
		const form = document.getElementById('contact-form');
		form.addEventListener('submit', function(event) {
			event.preventDefault();

			const name = document.getElementById('name').value.trim();
			const email = document.getElementById('email').value.trim();
			const gender = document.querySelector('input[name="gender"]:checked');
			const age = parseInt(document.getElementById('age').value);
			const contact = document.getElementById('contact').value.trim();
			const address = document.getElementById('address').value.trim();

			if (name === '') {
				alert('Name is required');
				return;
			}

			if (email === '') {
				alert('Email is required');
				return;
			}

			if (!gender) {
				alert('Gender is required');
				return;
			}

			if (isNaN(age) || age < 18 || age > 60) {
				alert('Age must be between 18 and 60');
				return;
			}

			if (contact === '') {
				alert('Contact number is required');
				return;
			}
			if (contact === '1234567890') {
				alert('Do you think this type of number really exist!');
				document.getElementById('contact').focus();
				document.getElementById('contact').select();
				return;
			}
			

			if (address === '') {
				alert('Address is required');
				return;
			}

			// If all fields are valid, submit the form
			alert('Form submitted successfully');
			form.submit();
		});
	</script>
	
</body>
</html>
